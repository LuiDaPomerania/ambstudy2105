<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #34495e;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .music-list {
            margin-top: 50px;
        }

        .song {
            background-color: #34495e;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .song:hover {
            transform: scale(1.05);
            background-color: #1abc9c;
        }

        footer {
            background-color: #34495e;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Minha Página Musical</h1>
    </header>

    <div class="music-list">
        <h2>Top Músicas</h2>
        <div class="song">
            <h3>Song 1 - Artista 1</h3>
            <audio controls>
                <source src="song1.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
        <div class="song">
            <h3>Song 2 - Artista 2</h3>
            <audio controls>
                <source src="song2.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
        <div class="song">
            <h3>Song 3 - Artista 3</h3>
            <audio controls>
                <source src="song3.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Minha Página Musical | Todos os direitos reservados</p>
    </footer>

</body>
</html>
